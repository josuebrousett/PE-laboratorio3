<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Historial - Detalle
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    
      <ion-item *ngIf="historial" >
        <ion-label position="floating">Estatura(cm)</ion-label>
        <ion-input required type="number" value="210"  [(ngModel)]="historial.estatura"></ion-input>
      </ion-item>
      
      <ion-item *ngIf="historial" >
        <ion-label position="floating">Peso (kg)</ion-label>
        <ion-input required type="number"  [(ngModel)]="historial.peso"></ion-input>
      </ion-item>

      <ion-item *ngIf="historial" >
        <ion-label position="floating">Fecha</ion-label>
        <ion-datetime displayFormat="MM DD YY" [(ngModel)]="historial.fecha"></ion-datetime> 
      </ion-item>
    

      <ion-item *ngIf="historial" >
        <ion-label position="floating">observaciones</ion-label>
        <ion-input required type="text" [(ngModel)]="historial.observacion"></ion-input>
      </ion-item>

  </ion-list>

  <ion-button expand="full" (click)="saveHistorial()">Guardar</ion-button>
  <ion-button expand="full" (click)="cancelar()" color="danger">Cancelar </ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
    <ion-fab-button color="danger" routerLink="/" routerDirection="forward" (click)="removeHistorial(historialId)">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
